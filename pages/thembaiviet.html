<body>
    <header class="header">

                <a class="navbar-brand" href="../pages/trangchu.html"><img src="../assets/images/logo_gocbepnho.png" alt=""></a>
                <form class="d-flex">

    <main>
        <div class="container">

                            <li>

                                    <svg class="bi me-2" width="16" height="16"><use xlink:href="#speedometer2"></use></svg>

                                </a>
                            </li>
                            <li>

                <div class="col">

                    <form action="">
                        <div class="mb-3">
                            <input type="text" class="form-control" id="tieude" placeholder="Nhập tiêu đề bài viết">
                        </div>
                        <div class="mb-3">
                            <textarea class="form-control" id="noidung" rows="3" placeholder="Nhập nội dung bài viết"></textarea>
                        </div>
                        <div class="mb-3">
                            <input class="form-control" type="file" id="formFile" placeholder="Chọn ảnh">
                        </div>
                        <div class="mb-3">
                            <select class="form-select" aria-label="Default select example">
                                <option selected>Món chính</option>
                                <option value="1">Món khai vị</option>
                                <option value="2">Món tráng miệng</option>
                                <option value="3">Món ăn vặt</option>
                                <option value="4">Món Âu</option>
                                <option value="5">Món Hàn</option>
                                <option value="6">Món Thái</option>
                                <option value="7">Món nướng</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" id="tieude" placeholder="Nhập thẻ, cách nhau bằng dấu phẩy">
                        </div>
                        <div class="mb-3"><i>Ví dụ: Công thức nấu ăn, bí kíp,...</i></div>
                        <div class="mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked>
                                <label class="form-check-label" for="flexRadioDefault1">
                                    Công khai
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                                <label class="form-check-label" for="flexRadioDefault2">
                                    Riêng tư
                                </label>
                            </div>
                        </div>
                        <div class="d-grid gap-2 d-md-block">
                            <button class="btn btn-primary" type="button" style="background-color: #D4343F;border: none;">Thêm bài viết</button>
                            <button class="btn btn-secondary" type="button" style="border: none;background-color: #ecebea; color:black;">Hủy</button>
                        </div>
                    </form>
                </div>
            </div>
