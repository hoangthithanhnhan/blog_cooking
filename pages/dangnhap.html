<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Góc bếp nhỏ</title>
    <link rel="shortcut icon" href="../assets/images/logo_gocbepnho.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/dangnhap.css">
</head>
<body>
    <header class="header">
        <nav class="navbar navbar-light">
            <div class="container">
                <a class="navbar-brand" href="#"><img src="../assets/images/logo_gocbepnho.png" alt=""></a>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Tìm kiếm</button>
                </form>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="form_dangnhap">
                <h4 class="title">ĐĂNG NHẬP</h4>
                <form class="row row-cols-lg-auto g-3 align-items-center">
                    <div class="col-12">
                        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Nhập số điện thoại">
                    </div>
                    <div class="col-12">
                        <input type="password" class="form-control" id="formGroupExampleInput2" placeholder="Nhập mật khẩu">
                    </div>
                    <div class="col-12">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="inlineFormCheck">
                            <label class="form-check-label" for="inlineFormCheck">
                                Nhớ mật khẩu?
                            </label>
                        </div>
                    </div>
                    <div class="col-12">
                        <button type="" class="btn btn-primary">Đăng nhập</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
